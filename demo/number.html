<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机生成范围内的整数</title>
	<script src="fn.js"></script>
	<script>
			window.onload=function(){					
			var btn=document.getElementsByTagName('button');
			var des=document.getElementById('des');
			var input=document.getElementsByTagName('input');
			var num=null;	
			var arr=[];
			var count=null;
			var str=''
			
			btn[0].onclick=function(){
				count=input[2].value;
				value1=input[0].value;
				value2=input[1].value;
				result(value1,value2,count);
				des.style.display='block';
			};


		function result(value1,value2,count){
		
				for(var len=arr.length;len<count;len++){
					selectNum(value1,value2);
					arr.push(num);	
					for(var j=len+1;j<count;j++){
						if (arr[len]==arr[j]) {
							arr.splice(j,1);
							j--;
						}
					}
				}
			function selectNum(value1,value2){
				num= Math.round(Math.random()*(value2-value1)+value1);
				return num;
			}	
				str=arr.join(',');
				des.innerHTML=str;
				// alert(arr.length)
			}


			
};




	</script>
	
	<style>
	#des{
		width: 500px;
		word-wrap: break-word;
		border: 1px solid;
		margin-left: 50px;
		display: none;

	}
	</style>



</head>
<body>
	<p>输入您要生成的数字范围和个数，点击开始生成；</p>
	从<input type="text" name="">
	到<input type="text" name="">
	生成<input type="text" name="">个不重复的随机整数
	<br/>
<button>开始生成</button>
<div id='des'>
	
</div>



</body>
</html>
